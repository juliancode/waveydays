<!DOCTYPE html>
<html lang="en">
<head>
	<title>Wavey Days</title>
	<link rel="stylesheet" type="text/css" href="css\test.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script src="/js/velocity.js"></script>
</head>
</head>
<body id="">
<div id="ytcontainer">
	<div id="child">1</div>	
	<div id="child">2</div>	
	<div id="child">3</div>	
</div>
<div id="buttons">
	<div id="button1"></div>
	<div id="button2"></div>
	<div id="button3"></div>
</div>
<script>
var button1 = $("#button1");
var button2 = $("#button2");
var button3 = $("#button3");

var child1 = $("#child:nth-child(1)");
var child2 = $("#child:nth-child(2)");
var child3 = $("#child:nth-child(3)");


button1.click (function(){
	child1.velocity({ left: "0%"}, 1000);
	child2.velocity({ left: "100%" }, 1000);
	child3.velocity({ left: "200%"}, 1000);
});

button2.click (function(){
	child1.velocity({ left: "-100%"}, 1000);
	child2.velocity({ left: "0%" }, 1000);
	child3.velocity({ left: "100%"}, 1000);
});

button3.click (function(){
	child1.velocity({ left: "-200%"}, 1000);
	child2.velocity({ left: "-100%" }, 1000);
	child3.velocity({ left: "0%"}, 1000);
});
</script>
</body>
</html>
