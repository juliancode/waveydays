    <script>
    var MY_MAPTYPE_ID = 'steez';

    function initialize() {

        var featureOpts = [
            {
                elementType: 'all',
                stylers: [
                { color: '#FFFFFF' }
                ]
            },
            {
                featureType: 'all',
                stylers: [
                { color: '#00FF00' }
                ]
            },
            {
                featureType: 'water',
                stylers: [
                { color: '#0000FF' }
                ]
            },
        ];   

        var mapOptions = {
          center: { lat: 64.931, lng: -19.021},
          zoom: 6,
          mapTypeControlOptions: {
          mapTypeIds: [google.maps.MapTypeId.TERRAIN, MY_MAPTYPE_ID]
        },
        mapTypeId: MY_MAPTYPE_ID
    };

    var map = new google.maps.Map(document.getElementById('mappy'),
    mapOptions);
    
    var styledMapOptions = {
        name: 'Wavey Days'
    };

    var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);

    map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
    }
        
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
